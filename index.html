<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main class="container">
        <!-- tampilan awal -->
        <div class="menu-box">
            <h4>Selamat datang kembali di <span id="quiz-text">Quiz App</span>.</h4>
            <p>Selamat mencoba, semoga beruntung!</p>
            <div class="wrapper-img">
                <img src="./src/img/quiz.svg" alt="" width="200">
            </div>
            <button type="button" class="btn-main">Bermain</button>
        </div>
        <!-- tampilan awal -->

        <!-- quiz -->
        <div class="quiz-box" id="quiz">
            <div class="question-count">
                <p class="count"><span id="question-count">5</span>/<strong id="question-total">10</strong></p>
                <p class="question-title">Pertanyaan</p>
            </div>
            
            <div class="question-box">
                <p class="question-number">3</p>
                <p class="question-text">Apa yang dimaksud dengan DB::table() di laravel lorem20</p>
            </div>

            <div class="answer-box">
                <div class="section-1">
                    <div class="wrapper-answer">
                        <div class="answer-number">A</div>
                        <input type="radio" name="option" id="first_answer" value="A" required hidden>
                        <label for="first_answer" class="answer-label">Test 1 Lorem ipsum dolor sit amet consectetur adipisicing elit. At, dolores.</label>
                    </div>
                    <div class="wrapper-answer">
                        <div class="answer-number">B</div>
                        <input type="radio" name="option" id="second_answer" value="B" required hidden>
                        <label for="second_answer" class="answer-label">Test 2</label>
                    </div>
                </div>
                <div class="section-2">
                    <div class="wrapper-answer">
                        <div class="answer-number">C</div>
                        <input type="radio" name="option" id="third_answer" value="C" required hidden>
                        <label for="third_answer" class="answer-label">Test 3 Lorem ipsum dolor sit amet.</label>
                    </div>
                    <div class="wrapper-answer">
                        <div class="answer-number">D</div>
                        <input type="radio" name="option" id="fourth_answer" value="D" required hidden>
                        <label for="fourth_answer" class="answer-label">Test 1</label>
                    </div>
                </div>
            </div>

            <div class="wrapper-button-next">
                <button type="button" class="btn btn-next">Selanjutnya &rsaquo;</button>
            </div>
            <div class="wrapper-button-finish">
                <button type="button" class="btn btn-finish">Selesai</button>
            </div>
        </div>
        <!-- quiz -->

        <!-- tampilan hasil -->
        <div class="result-box">
            <h2>Yay, selesai! Skor kamu <span id="score">9/10</span></h2>
            <div class="button-box">
                <button type="button" onclick="location.reload()">Mulai ulang</button>
                <button type="button" class="btn-answer">Lihat jawaban</button>
            </div>
        </div>
        <!-- tampilan hasil -->

        <!-- jawaban -->
         <div class="box-answer">
            <div class="container-answer">

            </div>

            <div class="wrapper-reload">
                <button type="button" class="button-reload" onclick="location.reload()">Mulai ulang</button>
            </div>
         </div>
        <!-- jawaban -->

    </main>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./src/js/script.js"></script>
</body>
</html>
